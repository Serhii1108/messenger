<section class="chats-list">
  <div class="chats-list__header">
    <button mat-icon-button class="menu-btn" color="accent">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-form-field class="search-field">
      <input
        matInput
        type="text"
        [(ngModel)]="searchValue"
        placeholder="Search"
      />
      <button
        *ngIf="searchValue"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="searchValue = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="chats-list__groups">
    <div
      class="group"
      *ngFor="let i of groups"
      matBadge=""
      matBadgeOverlap="false"
    >
      {{ i }}
      <div class="underline"></div>
    </div>
  </div>
</section>
