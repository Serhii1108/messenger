<div class="contact">
  <div class="contact__icon">
    <img src="https://placehold.co/200x200" alt="Contact icon" />
  </div>

  <div class="contact__title">
    <h3 class="name"></h3>
    <p class="message"></p>
  </div>

  <div class="contact__info">
    <p class="last-message-time"></p>
    <div class="icons">
      <img
        class="pin-img"
        src="../../../../../../assets/icons/pin.svg"
        alt="pin"
      />
    </div>
  </div>
</div>
