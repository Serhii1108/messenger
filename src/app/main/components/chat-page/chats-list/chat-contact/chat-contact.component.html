<div class="contact" id="{{ contact?.chatId }}">
  <div class="contact__icon">
    <img src="https://placehold.co/200x200" alt="Contact icon" />
  </div>

  <div class="contact__title">
    <h3 class="name">{{ contact?.contactInfo?.login }}</h3>
    <p class="message">{{ contact?.messageInfo?.lastMessage }}</p>
  </div>

  <div class="contact__info">
    <p class="last-message-time">{{ contact?.messageInfo?.lastMessageTime }}</p>
    <div class="icons">
      <img
        (click)="toggleActivePin($event)"
        class="pin-img"
        src="../../../../../../assets/icons/pin.svg"
        alt="pin"
      />
    </div>
  </div>
</div>
